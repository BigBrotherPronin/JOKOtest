<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Joko Search Prototype</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<header class="navbar">
		<div class="nav-inner">
			<div class="nav-left">
				<div class="brand">
					<span class="brand-icon" aria-hidden="true">
						<svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M13 3L4 14H11L9 21L20 10H13L13 3Z" fill="#1A1A1A"/>
						</svg>
					</span>
					<span class="brand-text">JOKO</span>
				</div>
				<div class="search-wrapper" role="search" aria-label="Search brands">
					<span class="search-icon" aria-hidden="true">
						<!-- Simple search icon SVG -->
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M21 21L16.65 16.65" stroke="#9E9E9E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#9E9E9E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</span>
					<input id="searchInput" class="search-input" type="text" placeholder="Search for a brand..." aria-label="Search for a brand" autocomplete="off" />
				</div>
			</div>
			<div class="nav-center">
				<button class="nav-icon-btn" aria-label="Lightning">
					<span class="nav-icon" aria-hidden="true">
						<svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M13 3L4 14H11L9 21L20 10H13L13 3Z" fill="#9E9E9E"/>
						</svg>
					</span>
				</button>
				<button class="nav-icon-btn" aria-label="Favorites">
					<span class="nav-icon" aria-hidden="true">
						<svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M12 21s-6.5-4.35-9.33-7.18C.84 11.99.5 9.2 2.18 7.5 3.86 5.82 6.65 6.16 8.82 8.33L12 11.5l3.18-3.17c2.17-2.17 4.96-2.51 6.64-.83 1.68 1.7 1.34 4.49-.49 6.32C18.5 16.65 12 21 12 21z" fill="#9E9E9E"/>
						</svg>
					</span>
				</button>
				<button class="nav-icon-btn" aria-label="Gifts">
					<span class="nav-icon" aria-hidden="true">
						<svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8h16z" fill="#9E9E9E"/>
							<path d="M2 7h20v5H2z" fill="#BDBDBD"/>
							<path d="M12 7v15" stroke="#9E9E9E" stroke-width="2"/>
							<path d="M7.5 7C6.12 7 5 5.88 5 4.5S6.12 2 7.5 2 10 3.12 10 4.5 8.88 7 7.5 7zM16.5 7C15.12 7 14 5.88 14 4.5S15.12 2 16.5 2 19 3.12 19 4.5 17.88 7 16.5 7z" fill="#9E9E9E"/>
						</svg>
					</span>
				</button>
			</div>
			<div class="nav-right">
				<div class="balance-pill" aria-label="Balance">$1000</div>
				<div class="profile" aria-label="Profile">F</div>
			</div>
		</div>
	</header>

	<main class="page">
		<section id="results" class="results" aria-live="polite" aria-atomic="true">
			<div class="illustration" aria-hidden="true">
				<!-- Friendly two-tone line-art placeholder illustration -->
				<svg width="150" height="150" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
					<rect x="20" y="120" width="160" height="60" rx="8" stroke="#BDBDBD" stroke-width="2" fill="#F5F5F5"/>
					<circle cx="70" cy="80" r="24" stroke="#9E9E9E" stroke-width="2" fill="#FFFFFF"/>
					<path d="M46 120C50 104 60 96 70 96C80 96 90 104 94 120" stroke="#9E9E9E" stroke-width="2" stroke-linecap="round"/>
					<rect x="110" y="70" width="60" height="40" rx="6" stroke="#9E9E9E" stroke-width="2" fill="#FFFFFF"/>
					<path d="M110 90H170" stroke="#BDBDBD" stroke-width="2" stroke-linecap="round"/>
					<path d="M130 70V110" stroke="#BDBDBD" stroke-width="2" stroke-linecap="round"/>
				</svg>
			</div>
			<h1 id="mainHeading" class="main-heading">No active offers for '' right now.</h1>
			<p class="subheading">Want to know when offers become available?</p>
			<button id="notifyButton" class="notify-button" type="button">Notify Me</button>
		</section>
	</main>
	<script src="./script.js"></script>
</body>
</html>
